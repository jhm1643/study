spring:
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:~/test;mode=MySQL
      password: ''
      username: sa
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: ALWAYS
  jpa:
    hibernate:
      ddl-auto: create
  main:
    allow-bean-definition-overriding: true

springfox:
  documentation:
    auto-startup: false
    enabled: false

com.kabang:
  scheduling:
    cron:
      aggregate-popular-keywords-batch: 0/10 * * * * ?
      keyword-history-expiration-batch: 0/20 * * * * ?
  batch:
    search-keyword-store-expire-day: -1 #테스트를 위한 셋팅
    aggregate-popular-keywords:
      chunk-size: 50
      page-size: 20
    remove-expire-data-batch-size: 50